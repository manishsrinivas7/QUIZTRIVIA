<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <title>Teacher</title>
    <link rel="stylesheet" href="css/loggedstyles.css">
</head>
<body>
    <header>
      <div>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Quiz Trivia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-button btn btn-outline-warning active" href="teacher.html">Create Test<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-button btn btn-outline-warning">Analyze Results</a>
              </li>
              <li class="nav-item">
                <a href="/"> <i class="logout-icon fas fa-sign-out-alt"> </i></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </header>

    <div class="testInfo container-fluid">
      <form class="form-group" action = "/addtest" method = "post">
        <table>
          <tr>
            <td><label for="testTitle">Title:</Title></label></td>
            <td><input type="text" class="info-text form-control" name="qTitle" id="testTitle" placeholder="Title of your Quiz"></td>
          </tr>
          <tr>
            <td><label for="noOfQuestions">No.of Question:</Title></label></td>
            <td><input type="number" min="1" class="info-text form-control" name="qNumber" id="noOfQuestions" placeholder="no.of questions in quiz"></td>
          </tr>
          <tr>
            <td><label for="marks">Marks for each Question:</Title></label></td>
            <td><input type="number" min="1" class="info-text form-control" id="marks" name="qMarks" placeholder="Marks for each question"></td>
          </tr>
          <!-- <tr>
            <td><label for="time">Time</Title></label></td>
            <td><input type="number" min="1" class="info-text form-control" id="time" name="qTime" placeholder="time for whole test in minutes"></td>
          </tr> -->
        </table>
        <button type="button" class="btn btn-outline-success" onclick="generate()">Proceed</button>
        <div id="question_area">

        </div>
      </form>

    </div>
    <script src="javascript/createtest.js" type="text/javascript"></script>
</body>
</html>
